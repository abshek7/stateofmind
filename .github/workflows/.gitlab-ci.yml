
# Define the stages of the pipeline
stages:
  - build

# Define the jobs for each stage
build:
  stage: build
  image: node:latest  # Use a Node.js Docker image for building JavaScript projects
  
  # Define the script to execute for the job
  script:
    - npm install  # Install any dependencies (if needed)
    - npm run build  # Run the build command for your project

  # Specify any artifacts generated by the job (e.g., built files)
  artifacts:
    paths:
      - dist/  # Directory containing built files (adjust this based on your project)

  # Optionally, specify any environment variables or other configurations
  variables:
    MY_VARIABLE: "my_value"
